<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitnessAI Debug Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>FitnessAI 调试测试</h1>
    
    <h2>1. MediaPipe CDN 加载状态</h2>
    <div id="mediapipe-status" class="status warning">检查中...</div>
    
    <h2>2. 后端API状态</h2>
    <div id="backend-status" class="status warning">检查中...</div>
    
    <h2>3. MediaPipe 初始化测试</h2>
    <div id="pose-init-status" class="status warning">未开始</div>
    <button onclick="testPoseInit()">测试 Pose 初始化</button>
    
    <h2>4. 姿态分析API测试</h2>
    <div id="api-test-status" class="status warning">未开始</div>
    <button onclick="testPoseAPI()">测试姿态分析API</button>
    <pre id="api-response"></pre>

    <script>
        // 检查MediaPipe加载状态
        function checkMediaPipe() {
            const status = document.getElementById('mediapipe-status');
            const modules = {
                'Pose': typeof window.Pose !== 'undefined',
                'Camera': typeof window.Camera !== 'undefined',
                'drawConnectors': typeof window.drawConnectors !== 'undefined',
                'drawLandmarks': typeof window.drawLandmarks !== 'undefined'
            };
            
            const allLoaded = Object.values(modules).every(v => v);
            const loadedModules = Object.entries(modules)
                .filter(([k, v]) => v)
                .map(([k]) => k);
            
            if (allLoaded) {
                status.className = 'status success';
                status.textContent = `✅ 所有MediaPipe模块已加载: ${loadedModules.join(', ')}`;
            } else {
                const missing = Object.entries(modules)
                    .filter(([k, v]) => !v)
                    .map(([k]) => k);
                status.className = 'status error';
                status.textContent = `❌ 缺少模块: ${missing.join(', ')}`;
            }
            
            return allLoaded;
        }
        
        // 检查后端API
        async function checkBackend() {
            const status = document.getElementById('backend-status');
            try {
                const response = await fetch('http://localhost:8000/api');
                const data = await response.json();
                status.className = 'status success';
                status.textContent = `✅ 后端API正常: ${data.message}`;
            } catch (error) {
                status.className = 'status error';
                status.textContent = `❌ 后端API错误: ${error.message}`;
            }
        }
        
        // 测试Pose初始化
        async function testPoseInit() {
            const status = document.getElementById('pose-init-status');
            status.className = 'status warning';
            status.textContent = '初始化中...';
            
            if (!window.Pose) {
                status.className = 'status error';
                status.textContent = '❌ Pose类未加载';
                return;
            }
            
            try {
                const pose = new window.Pose({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
                    }
                });
                
                pose.setOptions({
                    modelComplexity: 1,
                    smoothLandmarks: true,
                    minDetectionConfidence: 0.3,
                    minTrackingConfidence: 0.3
                });
                
                await pose.initialize();
                
                status.className = 'status success';
                status.textContent = '✅ Pose初始化成功';
            } catch (error) {
                status.className = 'status error';
                status.textContent = `❌ Pose初始化失败: ${error.message}`;
            }
        }
        
        // 测试姿态分析API
        async function testPoseAPI() {
            const status = document.getElementById('api-test-status');
            const responseDiv = document.getElementById('api-response');
            
            status.className = 'status warning';
            status.textContent = '测试中...';
            
            // 创建模拟的姿态数据
            const mockLandmarks = Array(33).fill(null).map((_, i) => ({
                x: 0.5 + Math.random() * 0.1 - 0.05,
                y: 0.5 + Math.random() * 0.1 - 0.05,
                z: 0.1,
                visibility: 0.9
            }));
            
            try {
                // 先创建会话
                const sessionResponse = await fetch('http://localhost:8000/api/session/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        exercise_type: 'squat',
                        user_id: 'test_user'
                    })
                });
                
                const sessionData = await sessionResponse.json();
                console.log('Session created:', sessionData);
                
                // 测试姿态分析
                const response = await fetch('http://localhost:8000/api/analytics/pose', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        pose_landmarks: mockLandmarks,
                        exercise_type: 'squat',
                        session_id: sessionData.session_id
                    })
                });
                
                const data = await response.json();
                
                status.className = 'status success';
                status.textContent = '✅ API测试成功';
                responseDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                status.className = 'status error';
                status.textContent = `❌ API测试失败: ${error.message}`;
                responseDiv.textContent = error.stack;
            }
        }
        
        // 等待MediaPipe加载
        let checkInterval = setInterval(() => {
            if (checkMediaPipe()) {
                clearInterval(checkInterval);
            }
        }, 1000);
        
        // 页面加载完成后检查
        window.addEventListener('load', () => {
            checkBackend();
        });
    </script>
</body>
</html>
